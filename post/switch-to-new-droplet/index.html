          <h1>网站进行了大规模迁移</h1>
          <span class="post-date">Mon, Jun 22, 2015</span>
          <p>在之前的一年中，我的VPS一直或多或少的有积累性问题，而很多站点也已经崩溃。</p>

<p>在选择新的VPS的地点时，我发现DO的SFO区域的ping比法国的要地，不过丢包问题暂时没有进行具体的测量。</p>

<p>顺便提一句，zend真心不能忍，动不动就CPU超限。连一个页面都加载不全。。。。。</p>
